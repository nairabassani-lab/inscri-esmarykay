<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição - Dia da Mulher | Hospital Moinhos de Vento</title>
    
    <link rel="stylesheet" href="style.css"> 
    
</head>
<body>
    <div class="container">
        <h1>Hospital Moinhos de Vento</h1>
        <h2>Inscrição - Evento Especial Dia da Mulher</h2>
        
        <form id="registrationForm">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone (DDD + Número):</label>
            <input type="tel" id="telefone" name="telefone" required>

            <button type="submit" id="submitButton">Confirmar Inscrição</button>
        </form>

        <div id="message"></div>
    </div>

    <script>
        const APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzlFDDrXzdXlZEisE0FSrBCQf5DSN2bmxSJUBvr7wHURlzwBWFPgBYs1oxSQoCb5q2VSA/exec'; 

        const form = document.getElementById('registrationForm');
        const submitButton = document.getElementById('submitButton');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(form);
            const searchParams = new URLSearchParams();
            for (const pair of formData) {
                searchParams.append(pair[0], pair[1]);
            }

            // Lógica de envio e feedback (JavaScript)
            submitButton.disabled = true;
            submitButton.textContent = 'Enviando...';
            submitButton.classList.add('loading');
            messageDiv.style.display = 'none';

            fetch(APP_SCRIPT_URL, {
                method: 'POST',
                body: searchParams 
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    messageDiv.textContent = data.message || 'Inscrição realizada com sucesso!';
                    messageDiv.className = 'success';
                    form.reset();
                } else {
                    throw new Error(data.message || 'Erro desconhecido ao processar inscrição.');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                messageDiv.textContent = 'Erro ao enviar: ' + error.message;
                messageDiv.className = 'error';
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.textContent = 'Confirmar Inscrição';
                submitButton.classList.remove('loading');
                messageDiv.style.display = 'block';
            });
        });
    </script>
</body>
</html>
